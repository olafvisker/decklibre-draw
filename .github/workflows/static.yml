name: Deploy demo to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: demo/package-lock.json

      - name: Install demo deps
        working-directory: demo
        run: npm ci

      - name: Build demo
        working-directory: demo
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload built demo
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist  

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
